<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="View a Mystery Room!"/>
		<title>Mystery Room Viewer</title>
		<link rel="preload"  as="style" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
		<link rel="preload" as="style" href="./common.css"/>
		<link rel="stylesheet" href="./common.css"/>
		<link rel="stylesheet" href="./view.css"/>
	</head>
	<body class="noMystery">
		<div id="defaultScreen">
			<p>Upload an .escr file to view the mystery contained inside:</p>
			<button id="uploadMystery" class="action" data-click-fn="promptUpload"><span class="material-icons md-text">&#xf09b;</span><label for="mysteryUpload">Upload .escr File</label></button>
			<input type="file" accept=".escr" id="mysteryUpload"/>
		</div>
		<div id="mysteryView">
			<h1 id="mysteryTitle"></h1>
		</div>
		<script defer src="./view.js"></script>
	</body>
</html>
