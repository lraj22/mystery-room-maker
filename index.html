<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Make a Mystery Room!"/>
		<title>Mystery Room Maker</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
		<link rel="stylesheet" href="./mystery.css"/>
	</head>
	<body>
		<div id="mysteryView">
			<div class="section">
				<div class="sHeader">
					<div class="editOption">
						<span class="material-icons" data-click-fn="editSe">&#xe3c9;</span>
					</div>
					<h1></h1>
				</div>
				<div class="addItem">
					<span class="material-icons" data-click-fn="elPlusBottom">&#xe145;</span>
				</div>
			</div>
			<div class="addItem">
				<span class="material-icons" data-click-fn="sePlusBottom">&#xe145;</span>
			</div>
		</div>
		<div id="separator"></div>
		<div id="editPanel">
			<h1>Edit Panel</h1>
			<p>The pencil icon starts editing the form piece next to it.</p>
			<p>If you want to add a new part, click the plus icon to insert it there.</p>
			<div id="editBox" data-editing="none">
				<div id="seEditBox">
					<p>Title of section:</p>
					<input id="seTitle"/>
					<br/><hr/><br/>
					<button id="moveSeUp" data-click-fn="moveSeUp"><span class="material-icons md-text">&#xeb64;</span><span>Move up</span></button>
					<button id="moveSeDown" data-click-fn="moveSeDown"><span class="material-icons md-text">&#xeb61;</span><span>Move down</span></button><br/><br/>
					<button id="deleteSe" class="danger" data-click-fn="deleteSe"><span class="material-icons md-text">&#xe14c;</span><span>Delete Section</span></button>
				</div>
				<div id="elEditBox" data-edit-type="none">
					<p>Current type: <select id="editTypeSelect">
						<option value="text" selected="selected">Text</option>
						<option value="question">Question</option>
						<option value="image">Image</option>
					</select></p><br/>
					<div id="editText">
						<p>Content of text element:</p>
						<textarea id="elText"></textarea>
					</div>
					<div id="editQuestion">
						<p>Question:</p>
						<input id="questionText"/>
						<p>Answer:</p>
						<input id="questionAns"/>
					</div>
					<div id="editImage">
						<button class="action" data-click-fn="promptImageUpload"><span class="material-icons md-text">&#xe2c6;</span><span>Upload Image</span></button>
						<input type="file" id="imageFile" accept="image/*"/><br/><br/>
						<p>Caption of the image (optional):</p>
						<input id="imageCaption"/>
					</div>
					<br/><hr/><br/>
					<button id="moveElUp" data-click-fn="moveElUp"><span class="material-icons md-text">&#xeb64;</span><span>Move up</span></button>
					<button id="moveElDown" data-click-fn="moveElDown"><span class="material-icons md-text">&#xeb61;</span><span>Move down</span></button><br/><br/>
					<button id="deleteEl" class="danger" data-click-fn="deleteEl"><span class="material-icons md-text">&#xe14c;</span><span>Delete</span></button>
				</div>
			</div>
		</div>
		<script src="./mystery.js"></script>
	</body>
</html>
