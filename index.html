<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Make a Mystery Room!"/>
		<title>Mystery Room Maker</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
		<link rel="stylesheet" href="./mystery.css"/>
	</head>
	<body>
		<div id="mysteryView">
			<div class="section selected">
				<div class="sHeader">
					<div class="editOption">
						<span class="material-icons" data-click-fn="editSe">&#xe3c9;</span>
					</div>
					<h1></h1>
				</div>
				<div class="addItem">
					<span class="material-icons" data-click-fn="elPlusBottom">&#xe145;</span>
				</div>
			</div>
		</div>
		<div id="separator"></div>
		<div id="editPanel">
			<h1>Edit Panel</h1>
			<p>To edit part of the mystery, press the <span class="material-icons md-text">&#xe3c9;</span> button next to it.</p>
			<div id="editBox">
				<div id="seEditBox">
					
				</div>
				<div id="elEditBox" data-edit-type="none">
					<p>Current type: <select id="editTypeSelect">
						<option value="text" selected="selected">Text</option>
						<option value="question">Question</option>
						<option value="image">Image</option>
					</select></p>
					<div id="editText">
						<p>Content of text element:</p>
						<textarea id="elText"></textarea>
					</div>
					<div id="editQuestion">
						<p>Question:</p>
						<input id="questionText"/>
						<p>Answer:</p>
						<input id="questionAns"/>
					</div>
					<div id="editImage">
						<p>Image file:</p>
						<input type="file" id="imageFile"/>
					</div>
					<button id="deleteEl">Delete</button>
				</div>
			</div>
		</div>
		<script src="./mystery.js"></script>
	</body>
</html>
